<mat-table class="users-table mat-elevation-z8" [dataSource]="dataSource" >
  <ng-container matColumnDef="select">
    <mat-header-cell mat-header-cell *matHeaderCellDef>
      <mat-checkbox style="visibility: hidden" (change)="$event ? masterToggle() : null"
                    [checked]="selection.hasValue() && isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()">
      </mat-checkbox>
    </mat-header-cell>
    <mat-cell mat-cell *matCellDef="let user">
      <mat-checkbox (click)="rowClicked($event, user)"
                    (change)="$event ? selection.toggle(user) : null"
                    [checked]="selection.isSelected(user)">
      </mat-checkbox>
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef>Id</mat-header-cell>
    <mat-cell *matCellDef="let user">{{user.id}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
    <mat-cell *matCellDef="let user">{{user.username}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="email">
    <mat-header-cell *matHeaderCellDef>Email</mat-header-cell>
    <mat-cell *matCellDef="let user">{{user.userEmail}}</mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

</mat-table>

<app-user-detail [user]="clickedUser" (updated)="onUpdate()"></app-user-detail>
