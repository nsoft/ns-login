<mat-table class="users-table mat-elevation-z8" [dataSource]="dataSource" >
  <ng-container matColumnDef="select">
    <div mat-header-cell *matHeaderCellDef>
      <mat-checkbox style="visibility: hidden" (change)="$event ? masterToggle() : null"
                    [checked]="selection.hasValue() && isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()">
      </mat-checkbox>
    </div>
    <div mat-cell *matCellDef="let user">
      <mat-checkbox (click)="rowClicked($event, user)"
                    (change)="$event ? selection.toggle(user) : null"
                    [checked]="selection.isSelected(user)">
      </mat-checkbox>
    </div>
  </ng-container>

  <ng-container matColumnDef="id">
    <div *matHeaderCellDef>Id</div>
    <div *matCellDef="let user">{{user.id}}</div>
  </ng-container>

  <ng-container matColumnDef="name">
    <div *matHeaderCellDef>Name</div>
    <div *matCellDef="let user">{{user.username}}</div>
  </ng-container>

  <ng-container matColumnDef="email">
    <div *matHeaderCellDef>Email</div>
    <div *matCellDef="let user">{{user.userEmail}}</div>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

</mat-table>

<app-user-detail [user]="clickedUser" (updated)="onUpdate()"></app-user-detail>
