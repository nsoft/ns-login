<mat-table class="perms-table mat-elevation-z8" [dataSource]="dataSource" >
  <ng-container matColumnDef="select">
    <mat-header-cell *matHeaderCellDef>
      <mat-checkbox style="visibility: hidden" (change)="$event ? masterToggle() : null"
                    [checked]="selection.hasValue() && isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()">
      </mat-checkbox>
    </mat-header-cell>
    <div mat-cell *matCellDef="let perm">
      <mat-checkbox (click)="rowClicked($event, perm)"
                    (change)="$event ? selection.toggle(perm) : null"
                    [checked]="selection.isSelected(perm)">
      </mat-checkbox>
    </div>
  </ng-container>

  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef>Id</mat-header-cell>
    <mat-cell *matCellDef="let perm">{{perm.id}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="action">
    <mat-header-cell *matHeaderCellDef>Action</mat-header-cell>
    <mat-cell *matCellDef="let perm">{{perm.action}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="type">
    <mat-header-cell *matHeaderCellDef>Type</mat-header-cell>
    <mat-cell *matCellDef="let perm">{{perm.type}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="objId">
    <mat-header-cell *matHeaderCellDef>Object Id</mat-header-cell>
    <mat-cell *matCellDef="let perm">{{perm.objId}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="field">
    <mat-header-cell *matHeaderCellDef>Field</mat-header-cell>
    <mat-cell *matCellDef="let perm">{{perm.field}}</mat-cell>
  </ng-container>


  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

</mat-table>
